name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CHANGELOG_FILE: CHANGELOG.md

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Fetch tags
        run: git fetch --force --tags
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: stable
      - name: Build zeed
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --single-target -o ./zeed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Add changelog header
        run: |
          OLD_TAG=$(git describe --abbrev=0 --tags --match '*' ${{ github.ref_name }}^)
          NEW_TAG=${{ github.ref_name }}
          DATE=$(date +%Y-%m-%d)
          ENTRY="## [${NEW_TAG}](https://github.com/souhail-5/zeed/compare/${OLD_TAG}...${NEW_TAG}) - ${DATE}"
          ./zeed "${ENTRY}" --channel header
      - name: Update CHANGELOG and generate release notes
        run: ./zeed unify --template keepachangelog --aline "## \[Unreleased" --bline "## \[" --flush > release_notes.txt
      - name: Commit, retag and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add ${{ env.CHANGELOG_FILE }} .zeed
          git commit -m "Update ${{ env.CHANGELOG_FILE }} and .zeed directory"
          git tag -d ${{ github.ref_name }}
          git push origin :${{ github.ref_name }}
          git tag ${{ github.ref_name }} HEAD
          git push origin ${{ github.ref_name }}
      - name: Release
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --release-notes release_notes.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}